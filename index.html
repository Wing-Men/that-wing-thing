<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link type="text/css" rel="stylesheet" href="vendor/styles/icoMoon.css">
    <link type="text/css" rel="stylesheet" href="styles/base.css">
    <link type="text/css" rel="stylesheet" href="styles/layout.css">
    <link type="text/css" rel="stylesheet" href="styles/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Kaushan+Script" rel="stylesheet">
    <!-- tweet template -->
    <script id="tweet-template" type="text/x-handlebars-template">
      <div class="tweet">
        <img class="user-thumbnail" src={{userImg}}/>
        <div class="author-link">
          <p><a href="https://twitter.com/{{screenName}}"><span>{{name}}</span>@{{screenName}}</a></p>
        </div>
        <div class="tweet-content">
          <p>{{text}}</p>
          <img class="tweet-img" src="{{img}}"/>
        </div>
        <ul class="tweet-actions">
          <li>{{likes}}</li>
          <li>{{retweets}}</li>
        </ul>
      </div>
    </script>
    <!-- voting options template -->
    <script id="vote-template" type="text/x-handlebars-template">
      <option value="{{name}}">{{name}}</option>
    </script>
  </head>
  <body>

    <header class="clearfix">
      <h1 id="logo">Wing Week PDX</h1>
      <nav>
        <div class="icon-menu"></div>
        <ul>
          <li>Check In</li>
          <li>Wing Walk</li>
          <li>About</li>
        </ul>
      </nav>
    </header>

    <section id="wing-map">
      <div id="map"></div>
    </section>

    <section id="user-progress">
      <div id="chart-container" class="clearfix">
        <div id="wing-walk"></div>
        <div id="wing-outline"></div>
        <div id="marker-0" class="marker"></div>
        <div id="marker-1" class="marker"></div>
        <div id="marker-2" class="marker"></div>
        <div id="marker-3" class="marker"></div>
        <div id="marker-4" class="marker"></div>
        <div id="marker-filled-1" class="marker"></div>
        <div id="marker-filled-2" class="marker"></div>
        <div id="marker-filled-3" class="marker"></div>
        <div id="marker-filled-4" class="marker"></div>
      </div>
      <div id="votes">
        <canvas id="vote-chart" width="4000" height="800"></canvas>
        <form id="vote-form">
          <select id="vote-select">
            <option value="">Vote for your favorite wing!</option>
          </select>
          <button id="submit-vote" type="submit">Submit!</button>
        </form>
      </div>
    </section>

    <section id="twitter" >
    <h2><a href="https://twitter.com/search?q=%23wingweek&src=typd">#wingweek</a><h2>
    </section>

    <!-- vendor scripts -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5a0FL1YiEAyiJXueZISsLA8BxlWLReAs&callback=initMap"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vendor/scripts/html5sql.js"></script>
    <script type="text/javascript" src="vendor/scripts/webdb.js"></script>
    <script type="text/javascript" src="vendor/scripts/page.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <!-- model scripts -->
    <script type="text/javascript" src="scripts/model/mapModel.js"></script>
    <script type="text/javascript" src="scripts/model/userProg.js"></script>
    <script type="text/javascript" src="scripts/model/vote.js"></script>
    <script type="text/javascript" src="scripts/model/twitter.js"></script>
    <!-- view scripts -->
    <script type="text/javascript" src="scripts/view/appView.js"></script>
    <script type="text/javascript" src="scripts/view/mapView.js"></script>
    <script type="text/javascript" src="scripts/view/progView.js"></script>
    <script type="text/javascript" src="scripts/view/voteView.js"></script>
    <script type="text/javascript" src="scripts/view/storeInfoView.js"></script>
    <script type="text/javascript" src="scripts/view/twitterView.js"></script>
    <!-- controller scripts -->
    <script type="text/javascript" src="scripts/controller/clientController.js"></script>
    <script type="text/javascript" src="scripts/controller/siteController.js"></script>
    <script type="text/javascript" src="scripts/controller/twitterController.js"></script>
    <script type="text/javascript" src="scripts/controller/userController.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-78750978-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
